        * {

            list-style: none;

        .selection {
            width: 100%;
            height: 100px;
            font-size: 12px;
            border: 1px #ccc solid;
            border-radius: 10px;
            background-color: #fff;
            padding: 10px;
            margin: 10px 0px;
        }

        .selection:hover {
            border: 1px gray solid;
        }

        .color-show {
            width: 25px;
            height: 25px;
            display: block;
            margin: 10px auto;
            background-color: #f00;
        }

        .color-gray {
            background-color: #b1b4b6;
        }

        .color-silver {
            background-color: #dfe1e0;
        }

        .color-green {
            background-color: #cbdcc9;
        }

        .color-rose {
            background-color: #ebcac3;
        }

        .color-skyblue {
            background-color: #cbdae6;
        }

        .inform {
            font-size: 12px;
            text-align: left;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #aaa;
            padding: 20px 10px;
        }

        .storage-show {
            font-size: 24px;
        }

        .connection-show {
            font-size: 16px;
            margin-top: 10px;
        }
        .price{
            width: 100%;
            background-color: rgb(231, 231, 231);
            font-size: 22px;
            font-weight: bold;
            padding: 30px 20px;
        }
        .show-top{
            font-size: 20px;
            font-weight: bold;
            position: sticky;
            top: 0px;
            z-index: 2;
        }
        #showImg{
            position: sticky;
            top: 85px;
            width: 100%;
            vertical-align: top;
        }
        h2{
            font-size: 20px;
        }
        .dropdown-toggle::after {
            content: none;
        }
        #selected-color, #selected-storage, #selected-network{
            font-size: 20px;
            font-weight: bold;
            color: black;
            font-weight: bold;
            text-decoration: none;
            margin: 20px 0px;
        }

        #collapseColor, #collapseStorage, #collapseNetwork{
            border-bottom: 1px solid #ccc;
        }

    </style>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>



    <script>
        let btnGray, btnSilver, btnGreen, btnRose, btnBlue, btn64, btn256, btnWiFi, btnCellular
        let showImg, showPrice
        let grayObj, silverObj, greenObj, roseObj, blueObj
        let selectedColorText, selectedStorageText, selectedNetworkText
        let selectedColor = '', selectedStorage = '', selectedNetwork = ''
        let ipadArray, selectedIpad

        let xhr = new XMLHttpRequest()

        xhr.open('GET', 'https://raw.githubusercontent.com/ting071250/FileStorage/main/hw-ipadAir_array')
        xhr.responseType = 'json'

        xhr.onload = function () {
            ipadArray = this.response
            grayObj = this.response.find(x => x.color == '太空灰色')
            silverObj = this.response.find(x => x.color == '銀色')
            greenObj = this.response.find(x => x.color == '綠色')
            roseObj = this.response.find(x => x.color == '玫瑰金色')
            blueObj = this.response.find(x => x.color == '天藍色')
        }

        xhr.send()

    </script>

    <script type="module">
        import { $gg as getTarget } from './Helpers.js'

        btnGray = getTarget('#btn-gray')
        btnSilver = getTarget('#btn-silver')
        btnGreen = getTarget('#btn-green')
        btnRose = getTarget('#btn-rose')
        btnBlue = getTarget('#btn-skyblue')
        btn64 = getTarget('#btn-64')
        btn256 = getTarget('#btn-256')
        btnWiFi = getTarget('#btn-WiFi')
        btnCellular = getTarget('#btn-Cellular')
        showImg = getTarget('#showImg')
        showPrice = getTarget('.showPrice')
        selectedColorText = getTarget('#selected-color')
        selectedStorageText = getTarget('#selected-storage')
        selectedNetworkText = getTarget('#selected-network')

        btnGray.addEventListener('click', function () { ChageImg(grayObj) })
        btnSilver.addEventListener('click', function () { ChageImg(silverObj) })
        btnGreen.addEventListener('click', function () { ChageImg(greenObj) })
        btnRose.addEventListener('click', function () { ChageImg(roseObj) })
        btnBlue.addEventListener('click', function () { ChageImg(blueObj) })

        function ChageImg(colorObj) {
            showImg.src = `pic/${colorObj.picture}`
            selectedColorText.innerText = `${colorObj.color}`
            selectedColor = colorObj.color
            selectedColorText.ariaExpanded = 'false'
            selectedColorText.classList.add('collapsed')
            selectedColorText.addEventListener('click', function(){
                this.innerText = ''
            })
            getTarget('#collapseColor').setAttribute('class', 'collapsing') 
            decideIpad()
        }

        btn64.addEventListener('click', function () {
            selectStorage('64GB')
        })

        btn256.addEventListener('click', function () { 
            selectStorage('256GB')
        })

        function selectStorage(stor){
            selectedStorageText.innerText = stor 
            selectedStorage = stor
            selectedStorageText.ariaExpanded = 'false'
            selectedStorageText.classList.add('collapsed')
            getTarget('#collapseStorage').setAttribute('class', 'collapsing')
            selectedStorageText.addEventListener('click', function(){ this.innerText = '' })
            decideIpad()
        }

        btnWiFi.addEventListener('click', function () { 
            selectNetwork('WiFi', 'Wi-Fi')
        })
        btnCellular.addEventListener('click', function () { 
            selectNetwork('WiFi + 行動網路', 'Cellular')
        })

        function selectNetwork(netShow, netFile) {
            selectedNetworkText.innerText = netShow 
            selectedNetwork = netFile
            selectedNetworkText.ariaExpanded = 'false'
            selectedNetworkText.classList.add('collapsed')
            getTarget('#collapseNetwork').setAttribute('class', 'collapsing')
            selectedNetworkText.addEventListener('click', function(){ this.innerText = '' })
            decideIpad()
        }
        
        function decideIpad(){
            if (selectedColor == '' || selectedStorage == '' || selectedNetwork == ''){
                return
            }
            else{
                selectedIpad = ipadArray.find(x => x.color == selectedColor && x.storage == selectedStorage && x.network == selectedNetwork)
                showPrice.forEach(x => 
                    x.innerText = `NT$ ${selectedIpad.price}`
                )
            }
        }

    </script>
