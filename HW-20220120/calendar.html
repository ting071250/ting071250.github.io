<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .outOfRange {
            color: #ccc;
        }
    </style>
</head>

<body>
    <!-- 新增modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">新增</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="add-date" type="text">
                    <input id="add-title" type="text">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addTodoItem()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 編輯modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">編輯</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="edit-date" type="text">
                    <input id="edit-title" type="text">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="deleteTodoItem()">刪除</button>
                    <button type="button" class="btn btn-primary" onclick="editTodoItem()">編輯</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="year-month">0000年-月</h1>
        <table class="table text-center">
            <thead>
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </thead>
            <tbody>
                <!-- 動態生成 -->
            </tbody>
        </table>
        <button class="btn btn-primary" onclick="previousMonth()">往上月</button>
        <button class="btn btn-primary" onclick="nextMonth()">往下月</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        //今天
        const today = new Date()

        //年月日
        let year = today.getFullYear()
        let month = today.getMonth()
        let date = today.getDate()

        let currentTodoIndex

        //DOM
        const yearMonthText = document.querySelector('.year-month')
        const dateArea = document.querySelector('tbody')

        const addModal = document.querySelector('#addModal')
        const editModal = document.querySelector('#editModal')

        const addDateInput = document.querySelector('#add-date')
        const addTitleInput = document.querySelector('#add-title')

        const editDateInput = document.querySelector('#edit-date')
        const editTitleInput = document.querySelector('#edit-title')

        window.onload = function () {
            init()
        }

        function init() {
            dateArea.innerText = ''

            yearMonthText.innerText = `${year}年-${month + 1}月`

            //該月第一天是禮拜幾
            let firstDay = new Date(year, month, 1).getDay()
            //這個月有幾天
            //下個月第一天的前一天
            let dayOfMonth = new Date(year, month + 1, 0).getDate()

            let day = 1
            let rows = Math.ceil((dayOfMonth + firstDay) / 7)

            for (let row = 0; row < rows; row++) {
                let tr = document.createElement('tr')
                for (let col = 0; col < 7; col++) {
                    let td = document.createElement('td')
                    if (row == 0 && col < firstDay) {
                        //上個月的日期格
                        td.innerHTML = `<span class="outOfRange">上</span>`
                    }
                    else {
                        if (day <= dayOfMonth) {
                            //本月的日期格
                            td.innerHTML = `<span>${day}</span>`

                            if (localStorage.getItem(`${year}-${month+1}-${day}`) != null){
                                let ul = document.createElement('ul')

                                let todoList = JSON.parse(localStorage.getItem(`${year}-${month+1}-${day}`))
                                todoList.forEach((item, index) => {
                                    let li = document.createElement('li')
                                    li.innerText = item.title
                                    li.onclick = function(event){
                                        bootstrap.Modal.getOrCreateInstance(editModal).show()
                                        currentTodoIndex = index
                                        editDateInput.value = `${year}-${month + 1}-${td.childNodes[0].innerText}`
                                        editTitleInput.value = item.title

                                        event.stopPropagation()
                                    }

                                    ul.append(li)
                                })
                                td.append(ul)
                            }

                            td.onclick = function(){
                                bootstrap.Modal.getOrCreateInstance(addModal).show()
                                addDateInput.value = `${year}-${month + 1}-${td.childNodes[0].innerText}`
                            }
                        }
                        else {
                            //下個月的日期格
                            td.innerHTML = `<span class="outOfRange">下</span>`
                        }
                        day++
                    }
                    tr.append(td)
                }
                dateArea.append(tr)
            }
        }

        function previousMonth() {
            month--
            if (month == -1) {
                year--
                month = 11
            }
            init()
        }

        function nextMonth() {
            month++
            if (month == 12) {
                year++
                month = 0
            }
            init()
        }

        //新增行程
        function addTodoItem(){
            let date = addDateInput.value
            let todoItem = addTitleInput.value

            let todoObj = {
                title: todoItem
            }

            let todoList = []
            if(localStorage.getItem(date) == null){
                //當天無行程
                todoList.push(todoObj)
            }
            else{
                //當天有行程
                todoList = JSON.parse(localStorage.getItem(date))
                todoList.push(todoObj)
            }

            localStorage.setItem(date, JSON.stringify(todoList))
            bootstrap.Modal.getOrCreateInstance(addModal).hide()
        }

        //編輯行程
        function editTodoItem(){
            let date = editDateInput.value
            let todoItem = editTitleInput.value

            let todoList = JSON.parse(localStorage.getItem(date))
            todoList[currentTodoIndex] = { title: todoItem }

            localStorage.setItem(date, JSON.stringify(todoList))

            bootstrap.Modal.getOrCreateInstance(editModal).hide()

            init()
        }

        //刪除行程
        function deleteTodoItem(){
            let date = editDateInput.value

            let todoList = JSON.parse(localStorage.getItem(date))
            todoList.splice(currentTodoIndex, 1)

            localStorage.setItem(date, JSON.stringify(todoList))

            bootstrap.Modal.getOrCreateInstance(editModal).hide()

            init()
        }

    </script>
</body>

</html>
